name: Node.js CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3  # Actualizado a v3

    - name: Use Node.js
      uses: actions/setup-node@v3  # Actualizado a v3
      with:
        node-version: '20'  # Actualizado a Node.js 20

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
