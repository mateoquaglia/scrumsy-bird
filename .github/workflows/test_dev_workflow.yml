name: CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.20.2'

    - name: Install dependencies
      run: npm install ci

    - name: Install dependencies fund
      run: npm fund

    - name: Run tests
      run: npm test
